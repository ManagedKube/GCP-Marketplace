{{ if .Values.enableRBAC }}
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: {{ .Values.namePrefix }}-kube-state-metric-clusterrolebinding
subjects:
- kind: ServiceAccount
  name: {{ .Values.namePrefix }}-kube-state-metric
  namespace: {{ .Values.namespace }}
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: ""

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.namePrefix }}-kube-state-metric
  namespace: {{ .Values.namespace }}
{{ end }}
